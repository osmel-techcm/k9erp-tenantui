<a mat-list-item [ngStyle]="{'padding-left': (depth * 12) + 'px'}" 
  (click)="onItemSelected(item)"
   [ngClass]="{'active': item.route ? router.isActive(item.route, true): false, 'expanded': expanded}"
   class="menu-list-item">
  <mat-icon class="routeIcon">{{item.iconName}}</mat-icon>
  <span class="span-name">{{item.displayName}}</span>
  <span fxFlex *ngIf="item.subMenuItems && item.subMenuItems.length">
    <span fxFlex></span>
    <mat-icon [@indicatorRotate]="expanded ? 'expanded': 'collapsed'">expand_more</mat-icon>
  </span>
  <!-- <span fxFlex *ngIf="item.addNew">
    <span fxFlex></span>
    <mat-icon>add</mat-icon>
  </span> -->
</a>
<div *ngIf="expanded" [@inOutAnimation]>
  <app-menu-list-item *ngFor="let child of item.subMenuItems" [item]="child" [depth]="depth+1" [snavMat]="snavMat">
  </app-menu-list-item>
</div>
