<header class="title">
    <h1>Customer Details</h1>
    <div class="actions">
      <button mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="openCustomer(0)">
          <mat-icon>add</mat-icon>
          <span>New</span>
        </button>
        <button mat-menu-item (click)="confirmDelete()" [disabled]="!_customer.id">
          <mat-icon>delete</mat-icon>
          <span>Delete</span>
        </button>
      </mat-menu>
    </div>
  </header>
  
  <div class="mat-elevation-z8 group-div" id="headerSection">
    <mat-card class="main-card">
      <mat-card-content>
        <div class="row">
          <mat-form-field class="col-sm-2">
            <input matInput placeholder="Name" [(ngModel)]="_customer.name" required data-validate="name">
            <mat-error *ngIf="!_customer.name">Name is required!</mat-error>
          </mat-form-field>  
          <mat-form-field class="col-sm-2">
            <input matInput placeholder="Address" [(ngModel)]="_customer.address">            
          </mat-form-field>
          <mat-form-field class="col-sm-2">
            <input matInput placeholder="City" [(ngModel)]="_customer.city">            
          </mat-form-field>
          <mat-form-field class="col-sm-2">
            <input matInput placeholder="State" type="text" [(ngModel)]="_customer.state">            
          </mat-form-field>
          <mat-form-field class="col-sm-2">
            <input matInput placeholder="Zip" [(ngModel)]="_customer.zip">            
          </mat-form-field>
          <mat-form-field class="col-sm-2">
            <input matInput placeholder="Country" [(ngModel)]="_customer.country">            
          </mat-form-field>
          <mat-form-field class="col-sm-2">
            <input matInput placeholder="Phone" [(ngModel)]="_customer.phone">            
          </mat-form-field>
          <mat-form-field class="col-sm-2">
            <input matInput placeholder="Email" [(ngModel)]="_customer.email">            
          </mat-form-field>
          <section class="checkbox-section col-sm-1">
            <mat-checkbox [(ngModel)]="_customer.inactive">Inactive</mat-checkbox>
          </section>          
        </div>
        <div class="row">
          <mat-form-field class="col-sm-1">
            <mat-label>Start Date</mat-label>
            <input matInput [matDatepicker]="picker_start" [(ngModel)]="_customer.startDate" (focus)="picker_start.open()">
            <mat-datepicker-toggle matSuffix [for]="picker_start"></mat-datepicker-toggle>
            <mat-datepicker #picker_start></mat-datepicker>
          </mat-form-field>
          <mat-form-field class="col-sm-1">
            <mat-label>End Date</mat-label>
            <input matInput [matDatepicker]="picker_end" [(ngModel)]="_customer.endDate" (focus)="picker_end.open()">
            <mat-datepicker-toggle matSuffix [for]="picker_end"></mat-datepicker-toggle>
            <mat-datepicker #picker_end></mat-datepicker>
          </mat-form-field>
        </div>
      </mat-card-content>
      <mat-card-actions class="text-right">
        <button mat-raised-button color="primary" (click)="saveCustomer()">Save</button>
        <button mat-raised-button (click)="goToCustomerList()">Back to List</button>
      </mat-card-actions>
    </mat-card>
  </div>

  <mat-tab-group class="mat-elevation-z8 group-div" *ngIf="_loadDetails&&_customer.id">
    <mat-tab label="Attachments">
      <app-attachments [_type]="_type" [_id]="_customer.id"></app-attachments>
    </mat-tab>
  </mat-tab-group>
