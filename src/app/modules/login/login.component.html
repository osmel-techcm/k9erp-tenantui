<form class="login-wrapper" fxLayout="row" fxLayoutAlign="center center" (ngSubmit)="loginUser()">
  <div>  
    <mat-card class="mat-elevation-z8 login-card">
      <mat-card-header>      
        
      </mat-card-header>
      <mat-card-content>
        <mat-form-field class="input-login">
          <mat-label>Username</mat-label>
          <input matInput [(ngModel)]="userData.email" required name="email" type="text" autofocus>
        </mat-form-field>
        <br>
        <mat-form-field class="input-login">
          <mat-label>Password</mat-label>
          <input matInput [(ngModel)]="userData.password" required name="password" type="password">
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions fxLayoutAlign="center">
        <button mat-raised-button color="primary">LOG IN</button>
      </mat-card-actions>
    </mat-card>
  </div>
</form>
